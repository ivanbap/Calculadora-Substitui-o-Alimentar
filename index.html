<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculadora de Substituição de Alimentos</title>
 <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

</head> 
<body>

 <header class="header">
   <img src="img/svg2.svg" alt="Logotipo">
 </header>

 <div class="container">

  <div class="main-content">
    
        <div class="input-container container-base">
      <h2>Alimento Base</h2>
    
    <label for="category">Categoria (Opcional):</label>
    <select id="category" class="select-category">
        <option value="all" selected>Todas as Categorias</option>
        <option value="carbo">Carboidratos</option>
        <option value="proteina">Proteínas</option>
        <option value="gordura">Gorduras</option>
    </select>
      
      <label for="food-base">Selecione o Alimento Base:</label>
      <select id="food-base">
        <option value="">Selecione ou digite o alimento...</option>
      </select>

      <label for="grams">Quantidade do alimento base (g):</label>
      <input type="number" id="grams" placeholder="Ex: 150">
            
                  <div id="base-result" class="result">
      </div>

    </div>

        <div class="input-container container-substituto">
      <h2>Alimento Substituto</h2>

      <label for="food-substitute">Selecione o Alimento Substituto:</label>
      <select id="food-substitute">
        <option value="">Selecione primeiro o alimento base</option>
      </select>
      
      <button onclick="calcularSubstituicao()">Calcular Substituição</button>
      
            <div id="substitute-result" class="result">
      </div>
    </div>
  </div>
 </div>
